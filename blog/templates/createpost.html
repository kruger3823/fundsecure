<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/assets/css/style.css" rel="stylesheet">

    <title>Educational Bootstrap 5 Login Page Website Tampalte</title>
  </head>
  <body background="static/assets/images/bg-01.jpg">
    <div class="topnav">
      <a class="active" href="{% url 'index' %}">Home</a>
      {% if user.is_authenticated %}
      {% if user.is_superuser %}
      <a href="{% url 'admin:index' %}">Admin</a>
      {% endif %}
      <a href="{% url 'password' %}">ChangePassword</a>
      <a href="{% url 'user_logout' %}">Logout</a>
      <a href="{% url 'createpost' %}">Check Status</a>
      <a href="{% url 'fileupload' %}">fileupload</a>
      <a href="{% url 'myfiles' %}">Files</a>{% else %}
      <a href="{% url 'register' %}">Register</a>
      <a href="{% url 'user_login' %}">Login</a>
      {% endif %}
    </div> 
    <section class="form-02-main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="_lk_de">
              <div class="form-03-main">
                <div class="logo">
                  <img src="static/assets/images/user.png">
                </div>
                {% block content %}
                <h1 align="center">Welcome</h1>
                <form action="{% url 'createpost' %}"  method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="income" class="form-control _ge_de_ol" placeholder=" Annual Income" required="" aria-required="true">
                </div>
                <div class="form-group">
                  <input type="number" name="experience" class="form-control _ge_de_ol"  placeholder="Experience In Current Job(Years)" required="" aria-required="true">
                </div>
                <div class="form-group">
                  <input  name="strength" class="form-control _ge_de_ol" type="number" placeholder="Strength Of Family Members(To Be Counted In Policy)" required="" aria-required="true">
                </div>
                <div class="form-group">
                  <input  name="senior" class="form-control _ge_de_ol" type="text" placeholder="Count Of Senior Citizens(Above 60) In The Policy" required="" aria-required="true">
                </div>
                <div class="form-group">
                    <input  name="childrencount" class="form-control _ge_de_ol" type="text" placeholder="Count Of Children(Below 10 yrs) In The Policy" required="" aria-required="true">
                  </div>
                  <div class="form-group">
                    <input  name="agegroup" class="form-control _ge_de_ol" type="text" placeholder="Average Age Group Of Familty" required="" aria-required="true">
                  </div>
                  <div class="form-group">
                    <select  name="disabilities" class="form-control _ge_de_ol"  aria-required="true">
<option>Anybody with physical or Mental Illness?</option>
<option value="yes">Yes</option>
<option value="No">No</option>
                        </select>
                  </div>

                  <div class="form-group">
                    <select  name="employers" class="form-control _ge_de_ol"  aria-required="true">
<option>Total Employers In The Family</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">Above 6</option>
                        </select>
                  </div>
                  
                  
                  <div class="form-group">
                    <select  name="casualities" class="form-control _ge_de_ol"  aria-required="true">
<option>No Of Casualities(Inc Family Members) In The Last 3 Years</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">Above 6</option>
                        </select>
                  </div>      
                  
                  <div class="form-group">
                    <select  name="increments" class="form-control _ge_de_ol"  aria-required="true">
<option>Total No Of Salary Increments Last 3 Years(Attach Slips)</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">Above 6</option>
                        </select>
                  </div>
                  <div class="form-group">
                    <select  name="lifestyle" class="form-control _ge_de_ol"  aria-required="true">
<option>Whether Having Life Style Diseases As Mentioned In Site?(Proof Required)</option>
<option value="1">Yes</option>
<option value="2">No</option>

                        </select>
                  </div>

                <div class="form-group">
                  <div class="_btn_04">
                    <input type="submit" class="form-center" value="Check Risk"></input>
                  </div>
                </div>
                
                </form>
                {% endblock %}
                
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
